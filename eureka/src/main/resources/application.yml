server:
  port: 8761

eureka:
  instance:
    hostname: eureka-server
    prefer-ip-address: true
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://eureka-server:${server.port}/eureka/
  server:
    enable-self-preservation: false

spring:
  profiles: docker
  application:
    name: eurka-server